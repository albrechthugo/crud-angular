<div class="list-products">
  <a routerLink="/">
    <button class="return btn">
      Voltar
    </button>
  </a>

    <app-product-loading *ngIf="!loadingProductList"></app-product-loading>

    <div *ngIf="loadingProductList">
      <section class="product__container" *ngFor="let product of products">
        <div class="product__content">
          <strong>#{{product.id}}</strong>
          <h3>{{product.name}}</h3>
          <h4>R${{product.price}}</h4>

          <div class="product__options">
            <!-- <app-action-button></app-action-button>
            <app-action-button></app-action-button> -->

            <button class="edit btn" (click)="activeDeactiveModal(product)">Editar</button>
            <button class="delete btn" (click)="handleDeleteClick(product.id)">Deletar</button>
            <button class="show more" routerLink="/product/{{product.id}}">+</button>
          </div>
        </div>
      </section>
    </div>

    <app-edit-product
      *ngIf="openModal"
      (onClose)="modalClosed($event)"
      [productEditable]="productEditable"></app-edit-product>

</div>
